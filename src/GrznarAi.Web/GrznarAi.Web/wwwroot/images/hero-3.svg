<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="400" viewBox="0 0 1200 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="400" fill="url(#paint0_linear)" />
  
  <!-- Weather elements -->
  <!-- Sun -->
  <circle cx="900" cy="100" r="40" fill="#FFC107">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="5s" repeatCount="indefinite" />
  </circle>
  <g>
    <line x1="900" y1="30" x2="900" y2="50" stroke="#FFC107" stroke-width="4" />
    <line x1="970" y1="100" x2="950" y2="100" stroke="#FFC107" stroke-width="4" />
    <line x1="900" y1="170" x2="900" y2="150" stroke="#FFC107" stroke-width="4" />
    <line x1="830" y1="100" x2="850" y2="100" stroke="#FFC107" stroke-width="4" />
    
    <line x1="945" y1="55" x2="930" y2="70" stroke="#FFC107" stroke-width="4" />
    <line x1="945" y1="145" x2="930" y2="130" stroke="#FFC107" stroke-width="4" />
    <line x1="855" y1="145" x2="870" y2="130" stroke="#FFC107" stroke-width="4" />
    <line x1="855" y1="55" x2="870" y2="70" stroke="#FFC107" stroke-width="4" />
  </g>
  
  <!-- Clouds -->
  <g opacity="0.9">
    <ellipse cx="300" cy="120" rx="60" ry="40" fill="white" />
    <ellipse cx="350" cy="100" rx="50" ry="35" fill="white" />
    <ellipse cx="400" cy="120" rx="60" ry="40" fill="white" />
    <ellipse cx="350" cy="140" rx="50" ry="35" fill="white" />
    
    <ellipse cx="700" cy="150" rx="50" ry="30" fill="white" />
    <ellipse cx="740" cy="130" rx="40" ry="25" fill="white" />
    <ellipse cx="780" cy="150" rx="50" ry="30" fill="white" />
    <ellipse cx="740" cy="160" rx="40" ry="25" fill="white" />
  </g>
  
  <!-- Rain drops -->
  <g opacity="0.7">
    <path d="M280 200 L290 230" stroke="#3498db" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
    </path>
    <path d="M320 190 L330 220" stroke="#3498db" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0;1;0" dur="1.3s" repeatCount="indefinite" begin="0.2s" />
    </path>
    <path d="M360 200 L370 230" stroke="#3498db" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0;1;0" dur="1.7s" repeatCount="indefinite" begin="0.5s" />
    </path>
    <path d="M400 190 L410 220" stroke="#3498db" stroke-width="3" stroke-linecap="round">
      <animate attributeName="opacity" values="0;1;0" dur="1.4s" repeatCount="indefinite" begin="0.7s" />
    </path>
  </g>
  
  <!-- Thermometer -->
  <g transform="translate(150, 250)">
    <rect x="0" y="0" width="30" height="100" rx="15" fill="white" stroke="#333" stroke-width="2" />
    <rect x="10" y="80" width="10" height="50" rx="5" fill="#e74c3c" />
    <circle cx="15" cy="130" r="15" fill="#e74c3c" stroke="#333" stroke-width="2" />
    
    <!-- Temperature lines -->
    <line x1="40" y1="30" x2="50" y2="30" stroke="white" stroke-width="2" />
    <line x1="40" y1="50" x2="50" y2="50" stroke="white" stroke-width="2" />
    <line x1="40" y1="70" x2="50" y2="70" stroke="white" stroke-width="2" />
    <line x1="40" y1="90" x2="50" y2="90" stroke="white" stroke-width="2" />
    <line x1="40" y1="110" x2="50" y2="110" stroke="white" stroke-width="2" />
    
    <text x="55" y="35" font-family="Arial" font-size="12" fill="white">30°C</text>
    <text x="55" y="75" font-family="Arial" font-size="12" fill="white">20°C</text>
    <text x="55" y="115" font-family="Arial" font-size="12" fill="white">10°C</text>
  </g>
  
  <!-- Barometer -->
  <g transform="translate(500, 250)">
    <circle cx="50" cy="50" r="50" fill="none" stroke="white" stroke-width="2" />
    <circle cx="50" cy="50" r="45" fill="none" stroke="white" stroke-width="1" />
    <line x1="50" y1="50" x2="80" y2="30" stroke="white" stroke-width="2" stroke-linecap="round">
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="60s" repeatCount="indefinite" />
    </line>
    <circle cx="50" cy="50" r="5" fill="white" />
    
    <!-- Barometer markings -->
    <line x1="50" y1="0" x2="50" y2="10" stroke="white" stroke-width="1" />
    <line x1="100" y1="50" x2="90" y2="50" stroke="white" stroke-width="1" />
    <line x1="50" y1="100" x2="50" y2="90" stroke="white" stroke-width="1" />
    <line x1="0" y1="50" x2="10" y2="50" stroke="white" stroke-width="1" />
    
    <text x="45" y="20" font-family="Arial" font-size="10" fill="white">N</text>
    <text x="85" y="55" font-family="Arial" font-size="10" fill="white">E</text>
    <text x="45" y="90" font-family="Arial" font-size="10" fill="white">S</text>
    <text x="10" y="55" font-family="Arial" font-size="10" fill="white">W</text>
  </g>
  
  <!-- Wind direction -->
  <g transform="translate(650, 250)">
    <path d="M50 0 L60 20 L50 15 L40 20 Z" fill="white">
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="30s" repeatCount="indefinite" />
    </path>
    <circle cx="50" cy="50" r="50" fill="none" stroke="white" stroke-width="1" stroke-dasharray="5,5" />
  </g>
  
  <!-- Data visualization elements -->
  <g transform="translate(800, 250)">
    <!-- Bar chart -->
    <rect x="0" y="30" width="15" height="70" fill="#3498db" />
    <rect x="20" y="20" width="15" height="80" fill="#3498db" />
    <rect x="40" y="40" width="15" height="60" fill="#3498db" />
    <rect x="60" y="10" width="15" height="90" fill="#3498db" />
    <rect x="80" y="50" width="15" height="50" fill="#3498db" />
    
    <!-- X-axis -->
    <line x1="0" y1="100" x2="100" y2="100" stroke="white" stroke-width="1" />
    
    <!-- Y-axis -->
    <line x1="0" y1="0" x2="0" y2="100" stroke="white" stroke-width="1" />
  </g>
  
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="1200" y2="400" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#3498db" />
      <stop offset="1" stop-color="#9b59b6" />
    </linearGradient>
  </defs>
</svg>
